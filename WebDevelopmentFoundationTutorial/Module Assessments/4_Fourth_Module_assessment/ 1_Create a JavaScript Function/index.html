<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Numbers</title>
</head>
<body>

    <!-- Button that triggers the myFunction when clicked -->
    <button onclick="myFunction()">Calculate Sum</button>

    <!-- Script for the function -->
    <script>
        function myFunction() {
            // Calculate the sum of numbers from 1 to 100
            let sum = 0;
            for (let i = 1; i <= 100; i++) {
                sum += i;
            }
            // Print the sum in the console
            console.log(sum);
        }
    </script>

</body>
</html>
