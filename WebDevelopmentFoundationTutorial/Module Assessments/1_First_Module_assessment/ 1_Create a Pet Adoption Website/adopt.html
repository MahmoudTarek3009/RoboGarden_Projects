<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopt a Pet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            display: inline-block;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        section {
            padding: 20px;
            margin: 20px;
            background-color: white;
            border-radius: 8px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        input[type="text"], input[type="email"], input[type="number"], textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<header>
    <h1>Adopt Your Favorite Pet</h1>
</header>

<nav>
    <a href="index.html">Home</a>
    <a href="adopt.html">Adopt a Pet</a>
</nav>

<section>
    <h2>Adoption Form</h2>
    <form action="/submit-adoption" method="POST">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="phone">Phone Number:</label>
        <input type="number" id="phone" name="phone" placeholder="Enter your phone number" required>

        <label for="pet-id">Pet ID to Adopt:</label>
        <input type="number" id="pet-id" name="pet-id" placeholder="Enter the pet ID you wish to adopt" required>

        <label for="reason">Reason for Adoption:</label>
        <textarea id="reason" name="reason" rows="4" placeholder="Tell us why you want to adopt this pet" required></textarea>

        <button type="submit">Submit Adoption Request</button>
    </form>
</section>

<footer>
    <p>RoboGarden Course Resources Copyright 2025</p>
</footer>

</body>
</html>
